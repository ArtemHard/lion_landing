<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Nat Geo Wild</title>
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden">Nat geo wild about Lions</h1>
        <a href="#!">
            <img class="logo" src="./img/logo.png" alt="logo">
        </a>
        <nav class="nav" >
            <ul class="nav__list" >
                <li class="nav__item" type="button">
                    <a class="nav__link nav-link-current" href="#!" >
                        Home
                    </a>
                </li>
                <li type="button" class="nav-link">
                    <a class="nav__link" href="#!" >
                        About Us
                    </a>
                </li>
                <li type="button" class="nav-link">
                    <a class="nav__link" href="#!" >
                        Goals
                    </a>
                </li>
            </ul>
        </nav>
        <ul class="controls">
            <li class="controls__item">
                <button class="controls__button" type="button">
                    <span class="visually-hidden">Search</span>
                    <img src="./img/icons/search.png" alt="search icon">
                </button>
            </li>
            <li class="controls__item">
                <button class="controls__button" type="button">
                    <span class="visually-hidden">Profile</span>
                    <img src="./img/icons/profile.png" alt="profile btn">
                </button>
            </li>
            <li class="controls__item">
                <button class="controls__button" type="button">
                    <span class="visually-hidden">Menu</span>
                    <img src="./img/icons/menu.png" alt="icon menu">
                </button>
            </li>
        </ul>
    </header>
    <main>
        <img class ="imgText-LN" src="./img/text/LION.png" alt="text l N">
        <img class ="imgText-I" src="./img/text/I.png" alt="text l N">
        <div class="promo__controls">
            <div class="promo__mouse"></div>
            <button class="promoBtn" >
                <img src="./img/icons/play.png" alt="">
                <h2>Watch The Movie</h2>
            </button>
        </div>
        <aside class="promoText">
            <img src="./img/text/WHY KILLED ANIMALS.png">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque nemo omnis debitis laboriosam dicta nostrum voluptate quo sunt mollitia error eum esse, veniam aspernatur. Rem sit et atque provident pariatur!</p>
        </aside>
    </main>
    
</body>
</html>
